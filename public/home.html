<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>MERX</title>
</head>

<body>
  <div class="container">
    <h1 class="display-4" id="titleName">MERX <img src="./images/logomakr.com:3PJpjV.png"></h1>
    <hr class="my-4" id="line">
    <nav class="navbar navbar-dark bg-dark">
      <form class="form-inline" id="search-form">
        <input class="form-control mr-md-2" type="search" class="game-search" aria-label="Search">
        <button class="btn btn-dark my-2 my-sm-0" id="search-button" type="submit">Search Game
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-zoom-in" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
            <path
              d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z" />
            <path fill-rule="evenodd"
              d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z" />
          </svg>
        </button>
        <p2>
          <a href="/timer" id="goToTimer" class="btn btn-dark" role="button" aria-pressed="true">Go To Timer
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-stopwatch" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07A7.001 7.001 0 0 1 8 16 7 7 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3zm0 2.1a.5.5 0 0 1 .5.5V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 0 1 .5-.5z" />
            </svg>
          </a>
        </p2>
        <p3>
          <a href="/login" id="" class="btn btn-dark" role="button" aria-pressed="true">Log Out
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-journal-x" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
              <path
                d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
              <path fill-rule="evenodd"
                d="M6.146 6.146a.5.5 0 0 1 .708 0L8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5 0 0 1 0-.708z" />
            </svg>
          </a>
        </p3>
      </form>
    </nav>
    <br>
    <p class="gameName"></p>
    <img id="gameImg" src="./images/mario.jpg" class="rounded" alt="Game">
    <br><br>
    <p>World Records</p>
    <div id="board" class="col-md-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tr>
          <th scope="row1">1</th>
          <td id="nameOne">Mark</td>
          <td id="handleOne">@mdo</td>
        </tr>
        <tr>
          <th scope="row2">2</th>
          <td id="nameTwo">Jacob</td>
          <td id=handleTwo>@Jake</td>
        </tr>
        <tr>
          <th scope="row3">3</th>
          <td id="nameThree">Larry</td>
          <td id="handleThree">@twitter</td>
        </tr>
        <tr>
          <th scope="row4">4</th>
          <td id="nameFour">Mark</td>
          <td id="handleFour">@mdo</td>
        </tr>
        <tr>
          <th scope="row5">5</th>
          <td id="nameFive">Jacob</td>
          <td id="handleFive">@Jake</td>
        </tr>
        <tr>
          <th scope="row6">6</th>
          <td id="nameSix">Larry</td>
          <td id="handleSix">@twitter</td>
        </tr>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/js/home.js"></script>
</body>

</html>
