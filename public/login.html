<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Login/Signup</title>
</head>
<body>
    <div class="container">
      <img src="../images/logomakr.com:3PJpjV.png">
      <h1 class="display-4">Merx</h1>
      <hr class="my-4">
      <a class="btn btn-dark btn-lg" href="home.html" role="button">Members Page</a>
      <a class="btn btn-dark btn-lg" href="timer.html" role="button">Start a timer</a>
      <br><br>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div> 
      </form>
    </div>
    
</body>
</html>
